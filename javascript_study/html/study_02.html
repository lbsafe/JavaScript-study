    <style>
        .contents_wrap{padding: 50px;}
        p{ margin-bottom: 5px;}
        input{display: block; margin-bottom: 20px;}
        input[type="button"]{width: 90px; height: 90px; font-size: 20px; border: 1px solid #000; border-radius: 10px; cursor: pointer;}
        input[type="text"]{width: 200px; height: 30px; font-size: 16px; border: 1px solid #000;}
    </style>
</head>
<body>
    <div class="contents_wrap">
        <p>버튼을 클릭해보자!</p>
        <input type="button" value="hi" onclick="alert('hi')">
        <p>텍스트 입력해보자!</p>
        <input type="text" onchange="alert('changed')">
        <p>키를 눌러보자!</p>
        <input type="text" onkeydown="alert('key down')">
    </div>
</body>
