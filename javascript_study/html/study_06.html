<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
    <title>자바스크립트 공부</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css">
    <link rel="stylesheet" href="../common/css/animate.css">
    <link rel="stylesheet" href="../common/css/import.css">
    <script src="../common/js/jquery-latest.min.js"></script>
    <script src="../common/js/plugins/jquery.fitvids.js"></script>
    <script src="../common/js/plugins/jquery.easing.1.3.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
    <script src="../common/js/wow.js"></script>
    <script src="../common/js/common.js"></script>
    <!--[if lt IE 9]>
	<script src="../../common/js/html5shiv.js"></script>
	<script src="../../common/js/respond.src.js"></script>
    <![endif]-->
    <style>
        .contents_wrap{padding: 50px;}
        h1{font-size: 50px; margin-bottom: 30px;}
        h2{font-size: 40px; margin-bottom: 30px;}
    </style>
</head>
<body>
    <div class="contents_wrap">
        <h1>Array</h1>
        <h2>Syntax</h2>
        <script>
            let coworkers = ["egoing", "hello"];
        </script>
        <h2>get</h2>
        <script>
            document.write(coworkers[0]);
            document.write(coworkers[1]);
        </script>
        <h2>push</h2>
        <script>
            coworkers.push("KeonHee");
            coworkers.push("code");
        </script>
        <h2>unshift</h2>
        <script>
            coworkers.unshift("code2");
            document.write("now : " + coworkers);
        </script>
        <h2>splice 추가</h2>
        <script>
            coworkers.splice(2, 0, 'hi'); // index 2 ('c')의 위치에 요소를 추가
            document.write("now : " + coworkers);
        </script>
        <h2>count</h2>
        <script>
            document.write(coworkers.length);
            coworkers.pop();
            coworkers.splice(0, 1);
        </script>
        <h2>shift</h2>
        <script>
            document.write("now : " + coworkers);
        </script>
        <br>
        <br>
        <script>
            coworkers.shift();
            document.write("shift() : " + coworkers);
        </script>
        <h2>pop</h2>
        <script>
            coworkers.pop();
            document.write("pop() : " + coworkers);
        </script>
        <h2>splice</h2>
        <script>
            coworkers.push("egoing");
            coworkers.push("code");
            document.write("now : " + coworkers);
        </script>
        <br>
        <br>
        <p>0번째 부터 1개 요소 삭제</p>
        <script>
            coworkers.splice(0, 1);
            document.write("splice(0, 1) : " + coworkers);
            coworkers.push("hello");
        </script>
        <h2>delete</h2>
        <script>
            document.write("now : " + coworkers);
        </script>
        <br>
        <br>
        <p>delete 연산자는 배열 요소의 삭제가 아닌 값을 빈 값으로 변경하기 때문에 삭제보다는 변경에 가까운 개념이다.</p>
        <script>
            delete coworkers[0]
            document.write("delete : " + coworkers);
        </script>
    </div>
</body>
</html>
